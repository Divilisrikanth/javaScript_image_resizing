<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image resizing</title>
    <link rel="stylesheet" href="../image resizing/style.css" />
    <style>
      #first {
  display: flex;
  justify-content: center;
}
#first > div {
  justify-content: center;
}
#second {
  display: flex;
  justify-content: center;
}
     </Style>
  </head>
  <body>
    <div id="first">
      <div><img id="image1" src="assests/apple.jpg" alt="apple" /></div>
      <div><img id="image2" src="assests/orange1.jpg" alt="orange" /></div>
    </div>
    <div id="second">
      <button onclick="increase_for_firstimage()">Zoom in</button>
      <button onclick="decrease_for_firstimage()">Zoom out</button>
      <button onclick="increase_for_secondimage()">Zoom in</button>
      <button onclick="decrease_for_secondimage()">Zoom out</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
